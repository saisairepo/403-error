apiVersion: apps/v1
kind: Deployment
metadata:
  name: 403-error
  labels:
    app: 403-error
spec:
  replicas: 2  # Number of pod replicas
  selector:
    matchLabels:
      app: 403-error
  template:
    metadata:
      labels:
        app: 403-error
    spec:
      containers:
      - name: 403-error
        image: ghcr.io/saisairepo/403-error:v1.0  # Replace with your own image
        ports:
        - containerPort: 80  # Port the container listens on
      imagePullSecrets:
      - name: ghcr-registry-secret  # Add your image pull secret here
