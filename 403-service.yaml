apiVersion: v1
kind: Service
metadata:
  name: error-service
spec:
  selector:
    app: 403-error  # This matches the label in your Deployment
  ports:
  - protocol: TCP
    port: 80         # The port exposed by the service
    targetPort: 80    # The port the container is listening on
    nodePort: 32703     # Expose the service on a random port on each node
  selector:
    app: 403-error
